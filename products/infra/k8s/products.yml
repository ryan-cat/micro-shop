apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
        - name: products
          image: micro-shop/products
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: products-db-config
            - configMapRef:
                name: event-bus-config
          env:
            - name: NODE_ENV
              value: DEVELOPMENT
---
apiVersion: v1
kind: Service
metadata:
  name: products-srv
spec:
  selector:
    app: products
  ports:
    - port: 3000
      targetPort: 3000

apiVersion: v1
kind: ConfigMap
metadata:
  name: products-db-config
data:
  POSTGRES_USERNAME: postgres
  POSTGRES_PASSWORD: password
  POSTGRES_DB: products
  POSTGRES_URL: products-db-srv:5432
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: products-db-pv
  labels:
    type: local
    app: products-db
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/data/products-db'
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: products-db-pv-claim
  labels:
    app: products-db
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-db
spec:
  selector:
    matchLabels:
      app: products-db
  template:
    metadata:
      labels:
        app: products-db
    spec:
      containers:
        - name: products-db
          image: postgres
          envFrom:
            - configMapRef:
                name: products-db-config
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1024Mi'
              cpu: '500m'
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: products-db-v
      volumes:
        - name: products-db-v
          persistentVolumeClaim:
            claimName: products-db-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: products-db-srv
spec:
  selector:
    app: products-db
  ports:
    - port: 5432
      targetPort: 5432
